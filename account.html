<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
  <!--  <meta name="theme-color" content="" />-->

  <link rel="icon" type="image/png" href="img/icon/logo.png" />

  <title>FUN88 Sportsbook &amp; Casino</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- main css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- JQuery 3.4.1 -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

  <!--  <script src="https://kit.fontawesome.com/df3fec80dc.js"></script>-->
  <script type="text/javascript" src="js/config.js"></script>

  <style type="text/css">
    body {
      background: #F5F5F5;
    }
  </style>
</head>

<body>
  <div class="container p-0">
    <nav class="navbar navbar-light bg-light border-bottom pl-0 pr-0">
      <div class="w-100" style="padding: .35rem 15px">
        <span class="menu-back align-middle" id="back">
          <i class="back"></i>
          <p class="text-dark font-weight-bold m-0 f-1">Account Information</p>
        </span>
      </div>
    </nav>
    <ul class="list-group list-group-flush">
      <div class="mt-2">
        <li class="list-group-item btn d-flex justify-content-between align-items-center f-1" data-toggle="modal" data-target="#modal">
          <span class="text-dark" data-title="Full Name">Full Name</span>
          <p class="m-0 p-0">
            <span class="text-muted" data-value="Guest">Guest</span>
            <img class="h-16" src="img/icon/header/next.png" alt="">
          </p>
        </li>
        <li class="list-group-item btn d-flex justify-content-between align-items-center f-1" data-toggle="modal" data-target="#modal">
          <span class="text-dark" data-title="Change Password">Change Password</span>
          <p class="m-0 p-0">
            <img class="h-16" src="img/icon/header/next.png" alt="">
          </p>
        </li>
      </div>

      <div class="mt-2">
        <li class="list-group-item btn d-flex justify-content-between align-items-center f-1" data-toggle="modal" data-target="#modal">
          <span class="text-dark" data-title="Change Mobile">Change Mobile</span>
          <p class="m-0 p-0">
            <span class="text-muted" data-value="12345678910">12345678910</span>
            <img class="h-16" src="img/icon/header/next.png" alt="">
          </p>
        </li>
        <li class="list-group-item btn d-flex justify-content-between align-items-center f-1" data-toggle="modal" data-target="#modal">
          <span class="text-dark" data-title="Change Email">Change Email</span>
          <p class="m-0 p-0">
            <span class="text-muted" data-value="Email">Email</span>
            <img class="h-16" src="img/icon/header/next.png" alt="">
          </p>
        </li>
        <li class="list-group-item btn d-flex justify-content-between align-items-center f-1" data-toggle="modal" data-target="#modal">
          <span class="text-dark" data-title="Gender">Gender</span>
          <p class="m-0 p-0">
            <span class="text-muted" data-value="Sex">Sex</span>
            <img class="h-16" src="img/icon/header/next.png" alt="">
          </p>
        </li>
        <li class="list-group-item btn d-flex justify-content-between align-items-center f-1" data-toggle="modal" data-target="#modal">
          <span class="text-dark" data-title="Birthday">Birthday</span>
          <p class="m-0 p-0">
            <span class="text-muted" data-value="YYYY-MM-DD">YYYY-MM-DD</span>
            <img class="h-16" src="img/icon/header/next.png" alt="">
          </p>
        </li>
      </div>
    </ul>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title f-1" id="modalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control f-1">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary f-2" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary f-2">Save</button>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript">
    $('#modal').on('show.bs.modal', function(event) {
      var list  = $(event.relatedTarget).children() // Button that triggered the modal
      var title = list.data('title') // Extract info from data-* attributes
      // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
      // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
      var modal = $(this)
      modal.find('.modal-title').text(title)
      modal.find('.modal-body input').val(list.children().data('value'))
    })
    
//    $('span.menu-back').click(() => {location.assign('index.html')})
  </script>

  <script src="js/functions.js"></script>
  <!--  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
